[tox]
minversion = 3.8.0
envlist = py37, py38, py39, py310, flake8, mypy, black, isort
isolated_build = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-dev.txt
commande =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.8
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.8
deps = mypy
commands = mypy

[testenv:black]
basepython = python3.8
deps = black
commands = black src tests

[testenv:isort]
basepython = python3.8
deps = isort
commands = black src tests